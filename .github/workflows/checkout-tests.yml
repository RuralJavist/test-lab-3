name: CheckoutTests
on: [push, pull_request]

jobs:
  init-environment:
    runs-on: ubuntu-22.04
    steps:
      - name: Add application repository
        uses: actions/checkout@v4
      - name: Add jdk 21 Oracle
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: "gradle"
      - name: Build project
        run: ./gradlew build

  execute-tests:
    needs: init-environment
    runs-on: ubuntu-22.04
    steps:
      - name: Add application repository
        uses: actions/checkout@v4
      - name: Add jdk 21 Oracle
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
      - name: Start tests
        run: ./gradlew test

  jacoco-report:
    needs: execute-tests
    runs-on: ubuntu-22.04
    steps:
      - name: Add application repository
        uses: actions/checkout@v4
      - name: Add jdk 21 Oracle
        uses: actions/setup-java@v4
        with:
           distribution: 'oracle'
           java-version: '21'
      - name: Start tests
        run: ./gradlew test

      - name: Add coverage report
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: |
              ${{ github.workspace }}/build/reports/jacoco/test/xml/test.xml
          token: ${{ secrets.JACOCO_REPORT }}
          min-coverage-overall: 40
          min-coverage-changed-files: 50
          update-comment: 'true'
          debug-mode: 'true'
          title: "Coverage result"